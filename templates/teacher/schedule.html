{% extends main.html %}

{% block title %}eDziennik - plan lekcji{% end %}

{% block content %}
<div class="marginize">
    <h2>Plan lekcji</h2>
	<table>
		<tr>
			<th class="textcenter">dzie≈Ñ</th>
			<th class="textcenter">lekcja</th>
			<th class="textcenter">przedmiot</th>
			<th class="textcenter">klasa</th>
			<th class="textcenter">sala</th>
		</tr>
		{% for s in schedule %}
			<tr>
				<td class="textcenter">{{ s["dzien"] }}</td>
				<td class="textcenter">{{ s["numerLekcji"] }}</td>
				<td class="textcenter">{{ s["przedmiot"]}}</td></td>
				<td class="textcenter"> <a href="/teacher/{{ current_user["user"] }}/groups/{{ s["id"] }}/">{{ s["nazwa"] }}</a></td>

			</tr>
		{% end %}
    </table>
</div>
{% end %}
