{% extends main.html %}

{% block title %}eDziennik - wydarzenia{% end %}

{% block content %}
<h2>Wydarzenia</h2>
	<table>
		<tr>
			<th>data</th>
			<th>dzie≈Ñ</th>
			<th>lekcja</th>
			<th>przedmiot</th>
			<th>klasa</th>
			<th>tresc</th>
		</tr>
		{% for e in events %}
			<tr>
				<td>{{ e["data"] }}</td>
				<td>{{ e["dzien"] }}</td>
				<td class="right">{{ e["numerLekcji"] }}</td>
				<td><a href="/teacher/{{ current_user["user"] }}/grades/{{ e["id"]}}">{{ e["przedmiot"] }}</a></td>
				<td>{{ e["nazwa"] }}</td>
				<td>{{ e["tresc"] }}</td>
			</tr>
		{% end %}
  </table>
{% end %}
