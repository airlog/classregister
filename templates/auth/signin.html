{% extends ../index.html %}

{% block title %}eDziennik - logowanie{% end %}

{% block outer_menu %}{% end %}

{% block content %}
<div class="hcentered">
    <div class="vcentered">
        <form action="/auth/signin" method="POST">
            {% module xsrf_form_html() %}
            <table>
                <tr><td align="center" colspan="2"><h3>Logowanie do systemu</h3></td></tr>
                <tr><td>Numer PESEL</td><td><input type="text" name="login"/></td></tr>
                <tr>
                    <td>Loguj jako</td>
                        <td>
                            <select style="width: 100%;" name="user_type">
                                <option value="NAUCZYCIEL">Nauczyciel</option>
                                <option value="UCZEN">Uczeń</option>
                            </select>
                        </td>
                </tr>
                <tr><td>Hasło</td><td><input type="password" name="password"/></td></tr>
                <tr><td align="right" colspan="2"><input type="submit" value="Zaloguj"/></td></tr>
            </table>
        </form>
    </div>
</div>
{% end %}
