{% extends main.html %}

{% block title %}eDziennik - oceny ucznia{% end %}

{% block content %}
<h2>Oceny</h2>
	<table>
		<tr>
			<th>data</th>
			<th>ocena</th>
			<th>przedmiot</th>
			<th>nauczyciel</th>
			<th>opis</th>
		</tr>
		{% for g in grades %}
			<tr>
				<td>{{ g["data"] }}</td>
				<td>{{ g["ocena"] }}</td>
				<td>{{ g["nazwa"] }}</td>
				<td>{{ g["imie"] }} {{ g["nazwisko"] }}</td>
				<td>{{ g["opis"] }}</td>
			</tr>
		{% end %}
  </table>
{% end %}
